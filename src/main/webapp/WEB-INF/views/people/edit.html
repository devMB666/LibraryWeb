<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name error
    </div>
    <br>

    <label for="date">Enter age: </label>
    <input type="text" th:field="*{date}" id="date">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{date}">
        Age error
    </div>
    <br>

    <input type="submit" value="Update">
</form>

</body>
</html>
