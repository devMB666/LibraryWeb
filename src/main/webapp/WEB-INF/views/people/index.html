<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <h3>People list:</h3>
    <div th:each="person : ${people}">
      <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() + ' | ' + person.getDate()}">user</a>
    </div>
<br>
<hr>

  <form action="/people/new">
      <button>Create new person</button>
  </form>


</body>
</html>
