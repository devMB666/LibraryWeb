<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
    <h3>Book list:</h3>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName() + ' | ' + book.getAuthor()}">book</a>
    </div>
    <br>

    <hr>
    <form action="/books/new">
        <button>Add new book</button>
    </form>

</body>
</html>
