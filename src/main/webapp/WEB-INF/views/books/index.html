<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName() + ' | ' + book.getAuthor()}">book</a>
    </div>
    <br>
    <button type="button" href="/books/new">Add new book</button>
</body>
</html>
