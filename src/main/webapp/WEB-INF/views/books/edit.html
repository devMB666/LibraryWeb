<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
    Name error
  </div>
  <br>

  <label for="author">Enter author name: </label>
  <input id="author" type="text" th:field="*{author}">
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
    Author error
  </div>
  <br>

  <label for="year">Enter year: </label>
  <input id="year" type="text" th:field="*{year}">
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
    Year error
  </div>
  <br>

  <input type="submit" value="Update">
</form>
</body>
</html>
